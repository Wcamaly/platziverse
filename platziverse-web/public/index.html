<body>
  <h1>
    Platziverse
  </h1>
  <script type="text/javascript">
    var socket = io()

    socket.on('agent/message', function (payload) {
      console.log('Messages',payload)
    })

    socket.on('agent/connect', function (payload) {
      console.log('COnnected', payload)
    })

    socket.on('agent/disconnect', function (payload) {
      console.log('Disconected',payload)
    })

  </script>
